<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>My Webpage</title>
</head>
<body>
    <form>
        <!-- Your content goes here -->
        <h1>Sandwich Maker</h1>

        <label for="name">Sandwich name:</label>
        <input type="text" id="name" name="name" required>

        <div>
            <p>Choose your bread:</p>
            <label for="white">White</label>
            <input type="radio" id="White" name="Bread" value="white">
            <br>
            <label for="wheat">Wheat</label>
            <input type="radio" id="Wheat" name="Bread" value="wheat">
            <br>

        </div>
        <div>
            <label for="protein">Choose Protein:</label>
            <select id="protein">
                <option value="turkey">Turkey</option>
                <option value="ham">Ham</option>
            </select>
        </div>

        <div>
            <p>Choose your toppings:</p>
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" id="lettuce" name="Lettuce" value="lettuce">
            <br>
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="tomato" name="Tomato" value="tomato">
            <br>
            <label for="cheese">Cheese</label>
            <input type="checkbox" id="Cheese" name="Cheese" value="Cheese">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
